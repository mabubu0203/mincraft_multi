version: "3.8"

services:
  # Application
  mc-vanilla:
    image: itzg/minecraft-server:latest
    container_name: "mc-vanilla"
    tty: true
    stdin_open: true
    ports:
      - 25565:25565
    environment:
      SERVER_NAME: u-server-01
      EULA: "TRUE"
      MODE: survival
      VERSION: "1.18.2"
      MEMORY: 2G
    volumes:
      - ./data:/data
      - /etc/timezone:/etc/timezone:ro
    restart: always
    deploy:
      resources:
        limits:
          memory: 3G

  # Backup
  backup:
    image: itzg/mc-backup
    depends_on:
    - mc-vanilla
    volumes:
      - ./data:/data:ro
      - ./mc-backups:/backups
      - /etc/timezone:/etc/timezone:ro
    network_mode: "service:mc-vanilla"